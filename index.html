<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hash to GEO location</title>
  </head>
  <body>
    <div class="container">
        <h1>Convert any hash to a location on earth.</h1>
        <p>As a means to give hashes more meaning I've created a conversion script from hash to a more meanful location.</p>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Input</h5>
            <p class="card-text">
              <label for="sourcetext">Text to hash</label>
              <input id="sourcetext" class="form-control" onkeyup="calculateHash()" onchange="calculateHash()" value="sometext"/>
              <br/>
              <label for="hash">Hash</label>
              <input id="hash" class="form-control" onkeyup="convert()" onchange="convert()" value="e4c19bc4cbcda32fa4a64f582ac127770fc146e7"/>
              <br/>      
            </p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Output</h5>
            <p class="card-text">
              <label for="text">Calculated coordinates</label>
              <input id="coordinates" class="form-control" />


              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Openstreets</h5>
                  <p class="card-text">
                    <label for="hash">URL</label>
                    <input readonly id="openstreets" class="form-control" >
                    <a id="openstreetslink" href="" target="_blank">Openstreets link</a>
                  </p>
                </div>
              </div>
      
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Google maps</h5>
                  <p class="card-text">
                    <label for="hash">Google maps URL:</label>
                    <input readonly id="gmapslink" class="form-control" >
                    <a id="maps" href="" target="_blank">Google maps link</a>      
                  </p>
                </div>
              </div>
      
      
                    </p>
              </div>
            </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>

        const calculateHash = () => {
            const text = document.getElementById("sourcetext").value;
            document.getElementById("hash").value=sha1(text);
            convert();            
        }

        const convert = () => {
            const completeHash = document.getElementById("hash").value;
            const firstHalfHash = completeHash.substring(0, 20);
            const secondHalfHash = completeHash.substring(20);
            const c1 = 180/(Math.pow(256,10)-1) * parseInt(firstHalfHash, 16) - 90;
            const c2 = 360/(Math.pow(256,10)-1) * parseInt(secondHalfHash, 16) - 180;
            document.getElementById("coordinates").value=c1+","+c2;

            document.getElementById("maps").href="https://www.google.com/maps/@"+c1+","+c2+",5z";
            document.getElementById("gmapslink").value="https://www.google.com/maps/@"+c1+","+c2+",5z";

            document.getElementById("openstreetslink").href="https://www.openstreetmap.org/#map=5/"+c1+"/"+c2;
            document.getElementById("openstreets").value="https://www.openstreetmap.org/#map=5/"+c1+"/"+c2;
          }
    </script>
    <script>
        function sha1 (str) {
  //  discuss at: https://locutus.io/php/sha1/
  // original by: Webtoolkit.info (https://www.webtoolkit.info/)
  // improved by: Michael White (https://getsprink.com)
  // improved by: Kevin van Zonneveld (https://kvz.io)
  //    input by: Brett Zamir (https://brett-zamir.me)
  //      note 1: Keep in mind that in accordance with PHP, the whole string is buffered and then
  //      note 1: hashed. If available, we'd recommend using Node's native crypto modules directly
  //      note 1: in a steaming fashion for faster and more efficient hashing
  //   example 1: sha1('Kevin van Zonneveld')
  //   returns 1: '54916d2e62f65b3afa6e192e6a601cdbe5cb5897'
  let hash
  try {
    const crypto = require('crypto')
    const sha1sum = crypto.createHash('sha1')
    sha1sum.update(str)
    hash = sha1sum.digest('hex')
  } catch (e) {
    hash = undefined
  }
  if (hash !== undefined) {
    return hash
  }
  const _rotLeft = function (n, s) {
    const t4 = (n << s) | (n >>> (32 - s))
    return t4
  }
  const _cvtHex = function (val) {
    let str = ''
    let i
    let v
    for (i = 7; i >= 0; i--) {
      v = (val >>> (i * 4)) & 0x0f
      str += v.toString(16)
    }
    return str
  }
  let blockstart
  let i, j
  const W = new Array(80)
  let H0 = 0x67452301
  let H1 = 0xEFCDAB89
  let H2 = 0x98BADCFE
  let H3 = 0x10325476
  let H4 = 0xC3D2E1F0
  let A, B, C, D, E
  let temp
  // utf8_encode
  str = unescape(encodeURIComponent(str))
  const strLen = str.length
  const wordArray = []
  for (i = 0; i < strLen - 3; i += 4) {
    j = str.charCodeAt(i) << 24 |
      str.charCodeAt(i + 1) << 16 |
      str.charCodeAt(i + 2) << 8 |
      str.charCodeAt(i + 3)
    wordArray.push(j)
  }
  switch (strLen % 4) {
    case 0:
      i = 0x080000000
      break
    case 1:
      i = str.charCodeAt(strLen - 1) << 24 | 0x0800000
      break
    case 2:
      i = str.charCodeAt(strLen - 2) << 24 | str.charCodeAt(strLen - 1) << 16 | 0x08000
      break
    case 3:
      i = str.charCodeAt(strLen - 3) << 24 |
        str.charCodeAt(strLen - 2) << 16 |
        str.charCodeAt(strLen - 1) <<
      8 | 0x80
      break
  }
  wordArray.push(i)
  while ((wordArray.length % 16) !== 14) {
    wordArray.push(0)
  }
  wordArray.push(strLen >>> 29)
  wordArray.push((strLen << 3) & 0x0ffffffff)
  for (blockstart = 0; blockstart < wordArray.length; blockstart += 16) {
    for (i = 0; i < 16; i++) {
      W[i] = wordArray[blockstart + i]
    }
    for (i = 16; i <= 79; i++) {
      W[i] = _rotLeft(W[i - 3] ^ W[i - 8] ^ W[i - 14] ^ W[i - 16], 1)
    }
    A = H0
    B = H1
    C = H2
    D = H3
    E = H4
    for (i = 0; i <= 19; i++) {
      temp = (_rotLeft(A, 5) + ((B & C) | (~B & D)) + E + W[i] + 0x5A827999) & 0x0ffffffff
      E = D
      D = C
      C = _rotLeft(B, 30)
      B = A
      A = temp
    }
    for (i = 20; i <= 39; i++) {
      temp = (_rotLeft(A, 5) + (B ^ C ^ D) + E + W[i] + 0x6ED9EBA1) & 0x0ffffffff
      E = D
      D = C
      C = _rotLeft(B, 30)
      B = A
      A = temp
    }
    for (i = 40; i <= 59; i++) {
      temp = (_rotLeft(A, 5) + ((B & C) | (B & D) | (C & D)) + E + W[i] + 0x8F1BBCDC) & 0x0ffffffff
      E = D
      D = C
      C = _rotLeft(B, 30)
      B = A
      A = temp
    }
    for (i = 60; i <= 79; i++) {
      temp = (_rotLeft(A, 5) + (B ^ C ^ D) + E + W[i] + 0xCA62C1D6) & 0x0ffffffff
      E = D
      D = C
      C = _rotLeft(B, 30)
      B = A
      A = temp
    }
    H0 = (H0 + A) & 0x0ffffffff
    H1 = (H1 + B) & 0x0ffffffff
    H2 = (H2 + C) & 0x0ffffffff
    H3 = (H3 + D) & 0x0ffffffff
    H4 = (H4 + E) & 0x0ffffffff
  }
  temp = _cvtHex(H0) + _cvtHex(H1) + _cvtHex(H2) + _cvtHex(H3) + _cvtHex(H4)
  return temp.toLowerCase()
}
    </script>
    <script>          calculateHash();
    </script>
</body>
</html>
